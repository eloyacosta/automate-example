---
# Let's deploy and lauch the flask app
- name: Install Git
  apt: name=git state=present 

- file: path=/var/lib/myapp state=directory mode=0755

- name: Deploy myapp source code
  copy: src=files/demo dest=/var/lib/myapp/demo mode=0755

# I'd rather run the webservice with www-data user
- name: Lauch the WebService  
  shell: sudo -u www-data /var/lib/myapp/demo & 

